syntax = "proto3";

package TW.Stellar.Proto;
option java_package = "wallet.core.jni.proto";

message MemoVoid {
}

message MemoText {
    string text = 1;
}

message MemoId {
    int64 id = 1;
}

message MemoHash {
    bytes hash = 1;
}

// Input data necessary to create a signed transaction.
message SigningInput {
    int64 amount = 1;

    int32 fee = 2;

    int64 sequence = 3;

    // Optional time bound from
    int64 valid_after = 4;

    // Optional time bound to
    int64 valid_before = 5;

    string account = 6;

    string destination = 7;

    // Optional in case of non-native asset; the asset issuer address
    string asset_issuer = 8;

    // Optional in case of non-native asset; the asset alphanum4 code.  Alphanum4 or alphanum12 has to be set.
    string asset_alphanum4 = 9;

    // Optional in case of non-native asset; the asset alphanum12 code.  Alphanum4 or alphanum12 has to be set.
    string asset_alphanum12 = 10;

    // Private key.
    bytes private_key = 11;

    oneof memo_type_oneof {
        MemoVoid memo_void = 12;
        MemoText memo_text = 13;
        MemoId memo_id = 14;
        MemoHash memo_hash = 15;
        MemoHash memo_return_hash = 16;
    }

    enum OperationType {
        CREATE_ACCOUNT = 0;
        PAYMENT = 1;
        CHANGE_TRUST = 6;
    }
    OperationType operation_type = 17;

    string passphrase = 18;
}

// Transaction signing output.
message SigningOutput {
    // Signature.
    string signature = 1;
}
